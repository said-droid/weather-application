<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>

<div class="container-fluid bg-dark">

    <section id="head" class="row d-flex flex-column">
        <h1 class="text-center pt-5 pt-4">
         Find out the weather in every city.
        </h1>
        <section class="p-4">
            <form action="#">
                <div class="d-flex justify-content-center">
                    <div>
                        <input type="text" id="city" class="form-control form-control-lg rounded-0 border-0"
                               placeholder="Enter city...">
                    </div>
                    <div>
                        <button id="btn-search" class="btn btn-dark btn-lg border border-white rounded-0" type="submit">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </section>

    <section class="row container d-flex flex-column m-auto">

        <div class="row p-4 ">
            <h4>Today and the upcoming 4 days</h4>
        </div>

        <div id="result" class="row p-2">
            <section class="day col-12 col-md-6 pb-5">
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="img/icons-temp.png" alt="icon-temp"></i>
                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="img/icons-humid.png" alt="icon-humidity"></i>
                        <span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-6 pb-5">
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="img/icons-temp.png" alt="icon-temp"></i>
                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="img/icons-humid.png" alt="icon-humidity"></i>
                        <span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-4 pb-5">
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="img/icons-temp.png" alt="icon-temp"></i>
                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="img/icons-humid.png" alt="icon-humidity"></i>
                        <span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-4 pb-5">
                <ul class="list-unstyled text-center">
                    <li class="date"></li>
                    <li>
                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>
                    <li class="description"></li>
                    <li><span class="temp h1"></span></li>
                    <li><i><img class="icon-s" src="img/icons-temp.png" alt=""></i><span class="temp-min"></span> /
                        <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="img/icons-humid.png" alt=""></i><span class="humidity"></span>
                    </li>
                </ul>
            </section>

            <section class="day col-12 col-md-4 pb-5">

                    <li class="date"></li>

                        <img class="icon" src="https://via.placeholder.com/100" alt="wheather-img">
                    </li>

                        <span class="temp-min"></span> / <span class="temp-max"></span></li>
                    <li><i><img class="icon-s" src="img/icons-humid.png" alt="icon-humidity"></i>

                </ul>
            </section>
        </div>

    </section>
</div>
